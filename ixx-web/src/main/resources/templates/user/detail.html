<html>
<head>
    <title>用户-详情</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/layui/css/font-awesome.min.css}">
    <script th:src="@{/layui/plugins/ztree/jquery.ztree.all.min.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/plugins/ztree/css/metroStyle/metroStyle.css}">
    <head th:include="include :: header"></head>
</head>
<body>
<div class="layui-col-md6 layui-col-md-offset1 layui-anim layui-anim-up layui-text">
    <fieldset class="layui-elem-field layui-field-title"><legend>详情</legend></fieldset>
    <!-- 此扩展能递归渲染一个权限树，点击深层次节点，父级节点中没有被选中的节点会被自动选中，单独点击父节点，子节点会全部 选中/去选中 -->
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text"  name="userName" th:value="${userDo.userName}" readonly style="background-color: #eee"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="nickName" th:value="${userDo.nickName}" readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block">
                <img th:src="${userDo.photo}" width="50px" height="50px" style="border-radius: 25px;">
                <input class="layui-input" type="hidden" name="photo" th:value="${userDo.photo}" readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="email" th:value="${userDo.email}" readonly/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <span th:text="${userDo.delFlag.desc}" class='layui-btn layui-btn-normal layui-btn-radius'>正常</span>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最后一次登陆时间</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="lastLoginTime" th:value="${#dates.format(userDo.lastLoginTime,'yyyy-MM-dd HH:mm:ss')}" readonly style="background-color: #eee"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录次数</label>
            <div class="layui-input-block">
                <input class="layui-input" type="text" name="loginCount" th:value="${userDo.loginCount}" readonly style="background-color: #eee"/>
            </div>
        </div>
    </form>
</div>
<div th:include="include :: footer"></div>
</body>
</html>
